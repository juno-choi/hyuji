spring:
  #profile 설정
  profiles:
    active: ${server.profile:local}
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: 04376f3d0a7618a3622f9c541d90d272
            redirect-uri: "http://localhost:8000/login/oauth2/code/{registrationId}"
            authorization-grant-type: authorization_code
            client-authentication-method: POST
            client-name: Kakao
            scope:
              - profile_nickname
              - account_email
              - profile_image
              - gender
              - age_range
              - birthday
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

logging:
  pattern:
    console: "[%d{HH:mm:ss.SSS}][%-5level][%logger.%method:line%line] - %msg%n"
  level:
    root: info
    com.juno.normalapi: info

server:
  port: 8000

normal:
  login:
    attribute: loginMemberId
  test:
    email: juno@test.com
token:
  secret: juno-secret-key-value
  access:
    expiration: 3600 # 1시간
  refresh:
    expiration: 2592000 # 1달
--- #local
logging:
  pattern:
    console: "[%d{HH:mm:ss.SSS}][%-5level][%logger.%method:line%line] - %msg%n"
  level:
    root: info
    com.juno.normalapi: debug

spring:
  config:
    activate:
      on-profile: local
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop  #절대 수정 금지
    show-sql: true
  datasource:
    hikari:
      driver-class-name: org.h2.Driver
      jdbc-url: jdbc:h2:mem:normal
      username: sa
      password:
  redis:
    host: localhost
    port: 6379
--- #dev
spring:
  config:
    activate:
      on-profile: dev
  jpa:
    hibernate:
      ddl-auto: update  #절대 수정 금지
    show-sql: true
  datasource:
    hikari:
      driver-class-name: com.mysql.cj.jdbc.Driver
      jdbc-url: ${db.url:jdbc:mysql://localhost/normal}
      username: ${db.username:juno}
      password: ${db.password:password}
  redis:
    host: redis
    port: 6379