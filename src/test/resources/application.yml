spring:
  #profile 설정
  profiles:
    active: ${server.profile:local}

logging:
  pattern:
    console: "[%d{HH:mm:ss.SSS}][%-5level][%logger.%method:line%line] - %msg%n"
  level:
    root: info
    com.juno.normalapi: info

--- #local
logging:
  pattern:
    console: "[%d{HH:mm:ss.SSS}][%-5level][%logger.%method:line%line] - %msg%n"
  level:
    root: info
    com.juno.normalapi: debug

token:
  secret: juno-secret-key-value
  access:
    expiration: 3600 # 1시간
  refresh:
    expiration: 2592000 # 1달

spring:
  config:
    activate:
      on-profile: local
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  jpa:
    #open-in-view: true #OSIV(Open Session In View) false일 경우 영속성 컨텍스트가 서비스까지만 존재
    hibernate:
      ddl-auto: create  #절대 수정 금지
    show-sql: true
  datasource:
    hikari:
      driver-class-name: org.h2.Driver
      jdbc-url: jdbc:h2:mem:normal
      username: sa
      password:
  redis:
    host: localhost
    port: 6379
